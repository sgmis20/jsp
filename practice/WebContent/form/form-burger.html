<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./css/burger-form.css?v=1.3">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <title>HTML Form</title>
</head>

<body>
  <section id="overlay">
    <img src="./images/hamburger.png" alt="Burger logo" id="logo">
    <hr>
    <form action="./form-response.jsp" method="POST">
      <h1>햄버거 만들기!</h1>

      <section class="patties">
        <label for="amount">패티 몇 장을 원하세요? </label>
        <select name="amount" id="amount">
          <option value="0">없음</option>
          <option value="1">1장</option>
          <option value="2">2장</option>
          <option value="3">3장</option>
          <option value="4">4장</option>
          <option value="5">5장</option>
        </select>
      </section>
      <hr>


      <section class="cooked">
        <label for="doneness">햄버거 패티 익힘 정도</label>
        <br>
        <span>Rare</span>
        <input type="range" name="doneness" id="doneness" value="3" min="1" max="5" required="required">
        <span>Well-Done</span>
      </section>
      <hr>

      <section class="toppings">
        <span>원하시는 토핑을 골라주세요!</span>
        <br>
        <input type="checkbox" name="topping" id="lettuce" value="lettuce">
        <label for="lettuce">양상추</label>
        <input type="checkbox" name="topping" id="tomato" value="tomato">
        <label for="tomato">토마토</label>
        <input type="checkbox" name="topping" id="onion" value="onion">
        <label for="onion">양파</label>
      </section>
      <hr>

      <section class="cheesy">
        <span>치즈를 넣을까요?</span>
        <br>
        <input type="radio" name="cheese" id="yes" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="cheese" id="no" value="no">
        <label for="no">No</label>
      </section>
      <hr>

      <section class="bun-type">
        <label for="bun">번(bun) 종류를 골라주세요 </label>
        <select name="bun" id="bun">
          <option value="sesame">기본(참깨)</option>
          <option value="oregano">오레가노</option>
          <option value="pita">피타</option>
        </select>
      </section>
      <hr>

      <section class="sauce-selection">
        <label for="sauce">소스를 골라주세요</label>
         <select name="sauce" id="sauce">
          <option value="ketchup">케찹</option>
          <option value="mayo">마요네즈</option>
          <option value="mustard">머스타드</option>
        </select>
      </section>

      <section class="submission">
        <input type="submit" value="주문하기">
      </section>
    </form>
  </section>
</body>


</html>
