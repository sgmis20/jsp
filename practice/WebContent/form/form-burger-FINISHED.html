<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
  <title>HTML Form</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
    }
  </style>
</head>

<body>
  <section id="overlay">
    <img src="https://s3.amazonaws.com/codecademy-content/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg"
      alt="Davie's Burgers Logo" id="logo">
    <hr>
    <form action="form-response-FINISHED.jsp" method="POST">
      <h1>햄버거 만들기!</h1>
      <section class="patties">
        <label for="amount">패티 몇 장을 원하세요? </label>
         <input type="number" name="amount" id="amount" min="0" max="5" required="required">
      </section>
      <hr>

      <section class="cooked">
        <label for="doneness">햄버거 패티 익힘 정도</label>
        <br>
        <span>Rare</span>
        <input type="range" name="doneness" id="doneness" value="3" min="1" max="5" required="required">
        <span>Well-Done</span>
      </section>
      <hr>

      <section class="toppings">
        <span>원하시는 토핑을 골라주세요!</span>
        <br>
        <input type="checkbox" name="topping" id="lettuce" value="lettuce">
        <label for="lettuce">양상추</label>
        <input type="checkbox" name="topping" id="tomato" value="tomato">
        <label for="tomato">토마토</label>
        <input type="checkbox" name="topping" id="onion" value="onion">
        <label for="onion">양파</label>
      </section>
      <hr>

      <section class="cheesy">
        <span>치즈를 넣을까요?</span>
        <br>
        <input type="radio" name="cheese" id="yes" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="cheese" id="no" value="no">
        <label for="no">No</label>
      </section>
      <hr>

      <section class="bun-type">
        <label for="bun">번(bun) 종류를 골라주세요 </label>
        <select name="bun" id="bun">
          <option value="sesame">기본(참깨)</option>
          <option value="oregano">오레가노</option>
          <option value="pita">피타</option>
        </select>
      </section>
      <hr>

      <section class="sauce-selection">
        <label for="sauce">소스를 골라주세요</label>
        <input list="sauces" id="sauce" name="sauce">
        <datalist id="sauces">
           <option value="ketchup"></option>
           <option value="mayo"></option>
           <option value="mustard"></option>
        </datalist>
      </section>
      <hr>
      <section class="extra-info">
        <label for="extra">기타 더 필요한 것이 있으시면 입력해주세요</label>
        <br>
        <textarea id="extra" name="extra" rows="3" cols="40"></textarea>
      </section>
      <hr>

      <section class="submission">
        <input type="submit" value="주문하기">
      </section>
    </form>
  </section>
</body>

</html>
